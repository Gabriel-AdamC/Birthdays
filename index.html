<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form action="/" method="post">
                    <input type="text" name="name" placeholder="Name">
                    <input type="number" name="month" placeholder="Month (numeric)">
                    <input type="number" name="day" placeholder="Day (numeric)">
                    <button type="submit" value="add birthday">submit</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for birthday in birthdays %}

                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }} / {{ birthday.day }}</td>
                            </tr>

                         {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="section">
                <h2>Delete a Birthday</h2>
                <form action="/" method="post">
                    <input name="delete" type="text" placeholder="Name">
                    <button type="submit" value="delete birthday">submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
